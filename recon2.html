<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Interface</title>
    <style>
        /* Your CSS remains the same */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background-color: #f0f0f0;
            padding: 0 10px;
        }
        .top-bar button, .top-bar select {
            height: 25px;
        }
        .section-2 {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            background-color: #e0e0e0;
        }
        .section-2 input {
            height: 25px;
            margin-right: 10px;
        }
        .section-2 button {
            height: 25px;
            margin-right: 10px;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-pane {
            width: 33%;
            background-color: #d0d0d0;
            overflow-y: auto;
            padding: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 10px; /* Add gap between items */
        }
        .item.selected {
            background-color: #1EACFC;
            color: white;
        }
        .item.selected .qid-link {
            color: white;
            text-decoration: underline;
        }
        .item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .item-details {
            flex: 1;
        }
        .item-details .qid-link, #projectUrl{
            color: #1EACFC;
            text-decoration: none;
        }
        .item-details a:hover {
            text-decoration: underline;
        }
        .item-details .label {
            font-weight: bold;
        }
        .item button {
            height: 25px;
            margin-left: 10px;
        }
        .right-pane {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .component {
            background-color: white; /* Changed from #c0c0c0 to white */
            display: flex;
            flex-direction: column;
        }
        .component-header {
            height: 80px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .component-header-top {
            display: flex;
            justify-content: space-between;
        }
        .component-header-top select {
            font-size: 1.2em;
            border: none;
            background: none;
        }
        .component-header-bottom {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .component-header-bottom .row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }
        .component-header-bottom .row select {
            border: none;
            font-size: 0.9em;
        }
        .component-header-bottom .row input {
            height: 15px;
            font-size: 0.9em;
            flex: 1;
        }
        .component-body {
            flex: 1;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Background color if the map is not loaded */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div>
                <button>Previous</button>
                <button>Next</button>
            </div>
            <div>
                <select>
                    <option>Select view</option>
                    <option>Display value</option>
                    <option>View web page</option>
                    <option>View Wikimedia site</option>
                    <option>Compare coordinates</option>
                    <option>Compare dates</option>
                    <option>View all properties</option>
                    <option>Reconciliation settings</option>
                </select>
                
                <button>Close</button>
            </div>
        </div>
        <div class="section-2">
            <input type="text" id="searchInput" placeholder="Input here">
            <button id="searchButton">Submit</button>
            <button>Don't reconcile cell</button>
            <button>New item</button>
        </div>
        <div class="content">
            <div class="left-pane" id="itemList">
                <!-- Items will be populated here by JavaScript -->
            </div>
            <div class="right-pane">
                <div class="component">
                    <div class="component-header">
                        <div class="component-header-top">
                            <select>
                                <option>Select view</option>
                                <option>Display value</option>
                                <option>View web page</option>
                                <option selected>View Wikimedia site</option>
                                <option>Compare coordinates</option>
                                <option>Compare dates</option>
                                <option>View all properties</option>
                                <option>Reconciliation settings</option>
                            </select>
                            <select>
                                <option>View</option>
                                <option>Maximize</option>
                                <option>Close</option>
                            </select>
                        </div>
                        <div class="component-header-bottom">
                            <div class="row">
                                <div class="bold-text">Project</div>
                                <select id="projectSelect">
                                    <option>Wikidocumentaries</option>
                                    <option>Wikipedia</option>
                                    <option>Wikimedia Commons</option>
                                </select>
                                <select id="languageSelect">
                                    <option>English</option>
                                    <option>Finnish</option>
                                </select>
                            </div>
                            <div class="row">
                                <a id="projectUrl" href="#" target="_blank">Simple text</a>
                            </div>
                        </div>
                    </div>
                    <div class="component-body">
                        <iframe id="projectIframe" style="width: 100%; height: 100%; border: none;"></iframe>
                    </div>
                </div>                
                <div class="component">
                    <div class="component-header">
                        <div class="component-header-top">
                            <select>
                                <option>Select view</option>
                                <option>Display value</option>
                                <option>View web page</option>
                                <option>View Wikimedia site</option>
                                <option selected>Compare coordinates</option>
                                <option>Compare dates</option>
                                <option>View all properties</option>
                                <option>Reconciliation settings</option>
                            </select>
                            <select>
                                <option>View</option>
                                <option>Maximize</option>
                                <option>Close</option>
                            </select>
                        </div>
                        <div class="component-header-bottom">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                    <div class="component-body">
                        <div id="map" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function fetchWikidataItems(query) {
            // The function to fetch items from Wikidata
            const sparqlQuery = `
                SELECT ?item ?itemLabel ?itemDescription (SAMPLE(?image) AS ?image) (SAMPLE(?coord) AS ?coord) WHERE {
                    SERVICE wikibase:mwapi {
                        bd:serviceParam wikibase:endpoint "www.wikidata.org";
                                        wikibase:api "EntitySearch";
                                        mwapi:search "${query}";
                                        mwapi:language "en";
                                        mwapi:limit "8".
                        ?item wikibase:apiOutputItem mwapi:item.
                        ?item wikibase:apiOutputItemLabel mwapi:label.
                    }
                    OPTIONAL { ?item wdt:P18 ?image. }
                    OPTIONAL { ?item wdt:P625 ?coord. }
                    SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
                } GROUP BY ?item ?itemLabel ?itemDescription LIMIT 8`;
            const url = `https://query.wikidata.org/sparql?query=${encodeURIComponent(sparqlQuery)}&format=json`;
            const response = await fetch(url);
            const data = await response.json();
            return data.results.bindings;
        }

        function createItemElement(item) {
            // The function to create a new item element
            const itemElement = document.createElement('div');
            itemElement.className = 'item';

            itemElement.addEventListener('click', () => {
                document.querySelectorAll('.item').forEach(el => el.classList.remove('selected'));
                itemElement.classList.add('selected');

                const qid = item.item.value.split('/').pop();
                const url = `https://wikidocumentaries-demo.wmcloud.org/${qid}`;
                
                const projectUrl = document.getElementById('projectUrl');
                projectUrl.href = url;
                projectUrl.textContent = url;

                const iframe = document.getElementById('projectIframe');
                iframe.src = url;
                
                iframe.onload = () => {
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    const style = iframeDocument.createElement('style');
                    style.textContent = `
                        body {
                            transform: scale(0.8);
                            transform-origin: 0 0;
                            width: 125%; /* Adjust width to account for scaling */
                            height: 125%; /* Adjust height to account for scaling */
                        }
                    `;
                    iframeDocument.head.appendChild(style);
                };
            });

            const img = document.createElement('img');
            img.src = item.image ? item.image.value : 'https://via.placeholder.com/50';
            img.alt = 'QID Image';

            const details = document.createElement('div');
            details.className = 'item-details';

            const label = document.createElement('span');
            label.style.fontWeight = 'bold';
            label.textContent = item.itemLabel.value + ' ';
            details.appendChild(label);

            const labelLink = document.createElement('a');
            labelLink.href = `https://www.wikidata.org/wiki/${item.item.value.split('/').pop()}`;
            labelLink.className = 'qid-link';
            labelLink.textContent = item.item.value.split('/').pop();
            labelLink.target = '_blank';
            details.appendChild(labelLink);

            const description = document.createElement('div');
            description.textContent = item.itemDescription ? item.itemDescription.value : 'No description available';
            details.appendChild(description);

            const button = document.createElement('button');
            button.textContent = 'Match';

            itemElement.appendChild(img);
            itemElement.appendChild(details);
            itemElement.appendChild(button);

            return itemElement;
        }

        async function populateItems(query) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Clear previous items
            const items = await fetchWikidataItems(query);

            // Initialize map markers array
            const markers = [];

            items.forEach(item => {
                const itemElement = createItemElement(item);
                itemList.appendChild(itemElement);

                // Add coordinates to map if available
                if (item.coord) {
                    const coords = item.coord.value.replace('Point(', '').replace(')', '').split(' ');
                    const lat = parseFloat(coords[1]);
                    const lon = parseFloat(coords[0]);

                    const marker = L.marker([lat, lon]).bindPopup(`${item.itemLabel.value}`);
                    markers.push(marker);
                }
            });

            // Add all markers to the map
            const markerGroup = L.featureGroup(markers).addTo(map);
            map.fitBounds(markerGroup.getBounds());
        }


        function navigateItems(direction) {
            const items = Array.from(document.querySelectorAll('.item'));
            const selectedIndex = items.findIndex(item => item.classList.contains('selected'));

            if (selectedIndex === -1) return; // No item selected

            let newIndex;
            if (direction === 'next') {
                newIndex = (selectedIndex + 1) % items.length;
            } else if (direction === 'previous') {
                newIndex = (selectedIndex - 1 + items.length) % items.length;
            }

            // Only change selection if the new index is different
            if (newIndex !== selectedIndex) {
                items[selectedIndex].classList.remove('selected');
                items[newIndex].classList.add('selected');
                items[newIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Simulate a click event for the newly selected item
                items[newIndex].click();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for the search functionality and key navigation
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');

            searchButton.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    populateItems(query);
                }
            });

            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    searchButton.click();
                }
            });

            // Add arrow key navigation
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowDown' || event.key === 'ArrowRight') {
                    navigateItems('next');
                } else if (event.key === 'ArrowUp' || event.key === 'ArrowLeft') {
                    navigateItems('previous');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([51.505, -0.09], 13); // Default location and zoom level

            // Use CartoDB Positron tile layer for a light background style
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 19,
            }).addTo(map);

            const mapButton = document.getElementById('mapButton');
            const mapLocation = document.getElementById('mapLocation');

            mapButton.addEventListener('click', () => {
                const location = mapLocation.value.trim();
                if (location) {
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.length > 0) {
                                const lat = data[0].lat;
                                const lon = data[0].lon;
                                map.setView([lat, lon], 13);

                                L.marker([lat, lon]).addTo(map)
                                    .bindPopup(location)
                                    .openPopup();
                            } else {
                                alert('Location not found');
                            }
                        })
                        .catch(error => console.error('Error fetching location:', error));
                }
            });
        });

        async function populateItems(query) {
            // The function to populate items
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Clear previous items
            const items = await fetchWikidataItems(query);
            items.forEach(item => {
                const itemElement = createItemElement(item);
                itemList.appendChild(itemElement);
            });
        }
    </script>
</body>
</html>
