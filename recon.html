<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            background-color: #f0f0f0;
            padding: 0 10px;
        }
        .top-bar button, .top-bar select {
            height: 25px;
        }
        .section-2 {
            height: 100px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            background-color: #e0e0e0;
        }
        .section-2 input {
            height: 25px;
            margin-right: 10px;
        }
        .section-2 button {
            height: 25px;
            margin-right: 10px;
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-pane {
            width: 33%;
            background-color: #d0d0d0;
            overflow-y: auto;
            padding: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .item-details {
            flex: 1;
        }
        .item-details a {
            color: #1EACFC;
            text-decoration: none;
        }
        .item-details a:hover {
            text-decoration: underline;
        }
        .item-details .label {
            font-weight: bold;
        }
        .item button {
            height: 25px;
            margin-left: 10px;
        }
        .right-pane {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .right-pane .component {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div>
                <button>Previous</button>
                <button>Next</button>
            </div>
            <div>
                <select>
                    <option>Add view</option>
                    <option>Display value</option>
                    <option>View web page</option>
                    <option>View Wikimedia site</option>
                    <option>Compare coordinates</option>
                    <option>Compare dates</option>
                    <option>View all properties</option>
                    <option>Reconciliation settings</option>
                </select>
                <button>Close</button>
            </div>
        </div>
        <div class="section-2">
            <input type="text" placeholder="Input here">
            <button>Don't reconcile cell</button>
            <button>New item</button>
        </div>
        <div class="content">
            <div class="left-pane">
                <!-- Placeholder items -->
                <div class="item">
                    <img src="https://via.placeholder.com/50" alt="QID Image">
                    <div class="item-details">
                        <div><a href="https://www.wikidata.org/wiki/Q123456" class="label">Gagaku</a> (Q123456)</div>
                        <div>Traditional Japanese court music</div>
                    </div>
                    <button>Match</button>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/50" alt="QID Image">
                    <div class="item-details">
                        <div><a href="https://www.wikidata.org/wiki/Q654321" class="label">Gagaku (another item)</a> (Q654321)</div>
                        <div>Description of another Gagaku item</div>
                    </div>
                    <button>Match</button>
                </div>
                <!-- Repeat for other items -->
            </div>
            <div class="right-pane">
                <div class="component">Component 1</div>
                <div class="component">Component 2</div>
                <div class="component">Component 3</div>
                <div class="component">Component 4</div>
            </div>
        </div>
    </div>
</body>
</html>
